<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataNow! Data Interaction</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Your CSS styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Opening animation container -->
    <div id="animation-container">
        <h1 id="intro-text"></h1> <!-- This element is used for typing intro animation -->
    </div>

    <!-- Main chat interface hidden initially -->
    <div id="chat-container" class="chat-container" style="display: none;">
        <div class="chat-history" id="chat-history">
            <!-- Messages and typing indicator will be dynamically loaded here -->
        </div>

        <form id="chat-form">
            <!-- Icon button for file upload -->
            <label for="file-upload" class="chat-button" title="Upload CSV"><i class="fas fa-upload"></i></label>
            <input type="file" id="file-upload" name="file" style="display: none;" accept=".csv">

            <!-- Textarea for entering user prompts -->
            <textarea name="user_prompt" id="user_prompt" placeholder="Enter your message here..."></textarea>

            <!-- Icon button for sending message -->
            <button type="button" id="submit-prompt" class="chat-button" title="Send"><i class="fas fa-paper-plane"></i></button>
        </form>

        <!-- Icon button for downloading PDF -->
        <div class="button-container" style="text-align: right;">
            <button id="download-pdf" class="chat-button" title="Download PDF"><i class="fas fa-file-download"></i></button>
        </div>
    </div>

    <!-- JavaScript code to handle chat functionality and animations -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
